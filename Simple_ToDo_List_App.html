<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Light gradient background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #4a90e2; /* Blue */
            margin-bottom: 25px;
            font-size: clamp(2rem, 6vw, 3rem);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .input-section {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }

        #taskInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #a8d5e2; /* Light blue border */
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #taskInput:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        #addTaskButton {
            background-color: #4a90e2; /* Blue */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        #addTaskButton:hover {
            background-color: #357ABD; /* Darker blue */
        }

        #addTaskButton:active {
            transform: translateY(2px);
        }

        .task-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f8ff; /* AliceBlue */
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #d0e0f0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .task-item.completed {
            background-color: #e6ffe6; /* Light green */
            text-decoration: line-through;
            color: #888;
            border-color: #c0e0c0;
        }

        .task-item span {
            flex-grow: 1;
            text-align: left;
            font-size: 1.1rem;
            word-break: break-word; /* Allow long words to break */
            padding-right: 10px; /* Space for buttons */
        }

        .task-buttons {
            display: flex;
            gap: 8px;
        }

        .task-buttons button {
            background-color: #ccc;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .task-buttons .complete-button {
            background-color: #28a745; /* Green */
        }
        .task-buttons .complete-button:hover {
            background-color: #218838;
        }

        .task-buttons .delete-button {
            background-color: #dc3545; /* Red */
        }
        .task-buttons .delete-button:hover {
            background-color: #c82333;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none; /* Hidden by default */
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .message-box button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… My To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskButton">Add Task</button>
        </div>
        <ul class="task-list" id="taskList">
            <!-- Tasks will be loaded here -->
        </ul>
    </div>

    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="messageBoxClose">OK</button>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskList = document.getElementById('taskList');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageBoxCloseButton = document.getElementById('messageBoxClose');

        // Function to show a custom message box
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        // Function to hide the custom message box
        messageBoxCloseButton.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Function to save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Function to render tasks
        function renderTasks() {
            taskList.innerHTML = ''; // Clear current list
            tasks.forEach((task, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('task-item');
                if (task.completed) {
                    listItem.classList.add('completed');
                }

                listItem.innerHTML = `
                    <span>${task.text}</span>
                    <div class="task-buttons">
                        <button class="complete-button" data-index="${index}">
                            ${task.completed ? 'Uncomplete' : 'Complete'}
                        </button>
                        <button class="delete-button" data-index="${index}">Delete</button>
                    </div>
                `;
                taskList.appendChild(listItem);
            });

            // Add event listeners to new buttons
            document.querySelectorAll('.complete-button').forEach(button => {
                button.addEventListener('click', toggleComplete);
            });
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', deleteTask);
            });
        }

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                tasks.push({ text: taskText, completed: false });
                taskInput.value = ''; // Clear input
                saveTasks();
                renderTasks();
            } else {
                showMessageBox('Please enter a task!');
            }
        }

        // Function to toggle task completion status
        function toggleComplete(event) {
            const index = event.target.dataset.index;
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        // Function to delete a task
        function deleteTask(event) {
            const index = event.target.dataset.index;
            tasks.splice(index, 1); // Remove task from array
            saveTasks();
            renderTasks();
        }

        // Event Listeners
        addTaskButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        // Initial render on page load
        renderTasks();
    </script>
</body>
</html>
